<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật</title>
</head>
<body>
<canvas id="myDraw" width="700" height="300" style="border:1px solid #d3d3d3;"></canvas>
</body>
</html>
<script>
    function Rectangle(x, y, a, b) {
        this.x = x;
        this.y = y;
        this.a = a;
        this.b = b;

        this.getLength = function () {
            return a;
        }
        this.getWidth = function () {
            return b;
        }
        this.getArea = function () {
            return a * b;
        }
        this.getPerimeter = function () {
            return (a + b) * 2;
        }
    }

    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }

    function getRandomColor() {
        var red = getRandomHex();
        var green = getRandomHex();
        var blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green + ")";
    }

    let rectangle = new Rectangle(100, 100, 3, 4);
    let length = rectangle.getLength();
    let width = rectangle.getWidth();
    let area = rectangle.getArea();
    let perimeter = rectangle.getPerimeter();
    document.write("Chiều dài: " + length + " Chiều rộng: " + width + " Diện tích: " + area + " Chu vi: " + perimeter);

    function createRectangle() {
        var ctx = document.getElementById("myDraw").getContext("2d");
        var x = Math.random() * window.innerWidth;
        var y = Math.random() * window.innerHeight;
        var a = Math.floor(Math.random() * 150)
        var b = Math.floor(Math.random() * 70)
        var color = getRandomColor();
        var drawRetangle = new Rectangle(x, y, a, b);
        ctx.beginPath();
        ctx.fillStyle = color;
        ctx.fillRect(drawRetangle.x, drawRetangle.y, drawRetangle.a, drawRetangle.b);
    }

    function createMultipleRetangle() {
        for (var i = 0; i < 30; i++) {
            createRectangle()
        }
    }

    createMultipleRetangle();
</script>
